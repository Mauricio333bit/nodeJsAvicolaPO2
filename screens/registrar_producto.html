<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avicola | Registro de producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="icon" href="../assets/img/gallinaIcon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />
    <link rel="stylesheet" href="../assets/css/componentes/card.css" />
    <link rel="stylesheet" href="../assets/css/register_client.css" />
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../assets/css/componentes/button.css" />
    <link rel="stylesheet" href="../assets/css/register_product.css" />
  </head>

  <body>
    <header class="header container">
      <img
        class="header__logos"
        src="../assets/img/gallinaIcon.png"
        alt="Logotipo avicola"
      />

      <nav class="col-8">
        <ul class="header__list-nav">
          <li><a class="header__link" href="#">Inicio</a></li>
          <li>
            <a class="header__link" href="/lista_producto">Productos</a>
          </li>
          <li>
            <a class="header__link" href="/lista_cliente">Clientes</a>
          </li>
          <li><a class="header__link" href="#">Ventas</a></li>
        </ul>
      </nav>
      <img
        src="../assets/img/admin.png"
        alt="Logotipo Admin"
        class="header__logos"
      />
    </header>
    <main class="container flex flex--center flex--column">
      <section class="card cadastro">
        <h1 class="card__title">Registrar un producto</h1>
        <form action="#" class="flex flex--column">
          <div class="input-container">
            <input
              name="nombre"
              id="nombre"
              class="input"
              type="text"
              placeholder="nombre"
            />
            <label class="input-label" for="nombre">Nombre</label>
            <span class="input-menssage-error">Error</span>
          </div>
          <div class="input-container register__price-container">
            <input
              name="costo"
              id="costo"
              class="input"
              type="text"
              placeholder="Costo"
            />
            <label class="input-label" for="costo">Costo</label>
            <span class="input-menssage-error">Error</span>
          </div>
          <div class="input-container register__price-container">
            <input
              name="precioVenta"
              id="precioVenta"
              class="input"
              type="text"
              placeholder="Precio venta"
            />
            <label class="input-label" for="precioVenta">Precio venta</label>
            <span class="input-menssage-error">Error</span>
          </div>
          <div class="input-container">
            <input
              name="cantidadProducto"
              id="cantidadProducto"
              class="input"
              type="text"
              placeholder="Cantidad"
            />
            <label class="input-label" for="cantidadProducto">Cantidad</label>
            <span class="input-menssage-error">Error</span>
          </div>
          <a href="./registro_completado.html" class="button"
            >Registrar producto</a
          >
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
